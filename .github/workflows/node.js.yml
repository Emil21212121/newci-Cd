name: Node.js CI

on:
  workflow_dispatch:
  push:
    branches: [ "lesson/response-validation" ]
  pull_request:
    branches: [ "lesson/response-validation" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - name: Run tests with Jest HTML Reporter
      run: npm test -- --reporters=jest-html-reporters

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './jest-html-report'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1

    - name: Send Telegram message on push
      if: github.event_name == 'push'
      uses: appleboy/telegram-action@master
      with:
        to: -4240419843
        token: ${{ secrets.TELEGRAM_TOKEN }}
        photo: ./foto.png
        message: |
          ${{ github.actor }} создал новый коммит:
          Сообщение коммита: ${{ github.event.head_commit.message }}

          Репозиторий: ${{ github.repository }}

          Посмотреть изменения: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
